<html>
<head>

  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>

  <script src="js/the-random-excuse-generator-final.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="True home" id="page4">
      <div data-role="panel" id="panel1" data-position="left" data-display="reveal"
      data-theme="a">
          <ul data-role="listview" data-divider-theme="h" data-inset="false">
              <li data-role="list-divider" role="heading">
                  Menu
              </li>
              <li data-theme="a">
                  <a href="#page6" data-transition="slideup">
                      Add excuse
                  </a>
              </li>
              <li data-theme="a">
                  <a href="#page1" data-transition="slidedown">
                      Excuses
                  </a>
              </li>
          </ul>
      </div>
      <div data-theme="c" data-role="header">
          <h3>
              Excuses Excuses
          </h3>
      </div>
      <div data-role="content">
          <a data-controltype="panelbutton" data-role="button" data-theme="e" href="#panel1"
          data-icon="bars" data-iconpos="left">
              Menu
          </a>

              <img style="width: 300px; height: 450px" src="http://holistichealthdaily.com/wp-content/uploads/2012/04/cartoon-kids_boy_liar_with_arms.jpg">
          </div>
      </div>
  </div>

      <div data-theme="d" data-role="header">
          <h3>
              Random Excuse Generator
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="myExcuseCategory">
                  Choose: Excuse type
              </label>
              <select id="myExcuseCategory" name="">
                  <option value="0">
                      Homework Excuse
                  </option>
                  <option value="1">
                      Late For Work Excuse
                  </option>
                  <option value="2">
                      Late For School Excuse
                  </option>
                  <option value="3">
                      Didnt Do Chores Excuse
                  </option>
              </select>
          </div>
          <a id="randomButton" data-role="button" href="#page1">
              New Excuse
          </a>
          <h2 id="excuseH">
          </h2>
          <h2 id="excuseH">
          </h2>
          <h2>
          </h2>
          <h2>
          </h2>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page4" data-transition="slidefade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="#page6" data-transition="pop" data-theme="" data-icon="plus">
                      Add Excuse
                  </a>
              </li>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="grid">
                      Excuses
                  </a>
              </li>
          </ul>
      </div>
  </div>
  <div data-role="page" data-control-title="Add excuse" id="page6">
      <div data-theme="d" data-role="header">
          <h5>
              Add excuse
          </h5>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="newExcuseCategory">
                  Choose: Excuse type
              </label>
              <select id="newExcuseCategory" name="">
                  <option value="0">
                      Homework excuse
                  </option>
                  <option value="1">
                      Late for work excuse
                  </option>
                  <option value="2">
                      Late for school excuse
                  </option>
                  <option value="3">
                      Didn't do chores
                  </option>
              </select>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="messageInput">
                  Excuse
              </label>
              <input name="" id="messageInput" placeholder="" value="" type="text">
          </div>
          <a id="addExcuse" data-role="button" href="#page6">
              Add
          </a>
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page4" data-transition="slidefade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="#page6" data-transition="pop" data-theme="" data-icon="plus">
                      Add Excuse
                  </a>
              </li>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="grid">
                      Excuses
                  </a>
              </li>
          </ul>
      </div>

</html>
